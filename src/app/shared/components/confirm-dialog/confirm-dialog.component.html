<div class="container">
  <div class="content">
    <h2>{{ data.title }}</h2>
    <p>{{ data.message }}</p>
  </div>

  <div class="buttons">
    <button mat-button [mat-dialog-close]="false">{{ data.cancelBtn }}</button>
    <button mat-raised-button [mat-dialog-close]="true">{{ data.actionBtn }}</button>
  </div>
</div>
